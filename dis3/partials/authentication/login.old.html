<div ng-controller = "addUser">
	<div class="col-md-12">
		<h1 style = "text-align:center">Login</h1>
	</div>
	<div class="col-md-12 andrew" ng-show="section == '0'">
			<div style = "text-align: center">
				To begin, please select whether you have an active andrew ID:  
			</div><br />
			<div class="col-md-6">
				<button type="button" class="btn btn-info btn-right" ng-click="andrewID()">I currently have an active andrew ID</button>
			</div>
			<div class="col-md-6">			
				<button type="button" class="btn btn-info" ng-click="validateSection1()">I do NOT currently have an active andrew ID</button>
			</div>
				
	</div>
	
	<div class="col-md-12" ng-show="section == '1'">
		<div>
			<button type="button" class="btn btn-info btn-left" ng-click="section = '0'">Previous</button>
		</div>
		<div class="col-md-6">
			<button type="button" class="btn btn-info btn-right" ng-click = "section = '2'">I already have a Stats DIS account</button>
		</div>
		<div class="col-md-6"> 
			<button type="button" class="btn btn-info" ng-click = "section = '3'">Sign up for a Stats DIS account</button>
		</div>
	</div>
	
	<div class="col-md-12 disLogin" ng-show="section == '2'">
	<div>
	<button type="button" class="btn btn-info btn-left" ng-click="section = '1'">Previous</button>
	</div>
		<div class="col-md-3"></div>
		<div class="col-md-6">
		<div ng-show="success">
			<div class="alert alert-success" role="alert">{{success}}</div>
		</div>
		<div ng-show="error">
			<div class="alert alert-warning" role="alert">{{error}}</div>
		</div>
		<form class="form-horizontal" name="disLoginForm" method="post">
			<div class="form-group">
				<label class="col-sm-4 control-label">Email: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="email" id="email" ng-model="dis.email" required />
					<span style="color:red" ng-show="disLoginForm.email.$dirty && disLoginForm.email.$invalid">
						<span ng-show="disLoginForm.email.$error.required">Email is Required!</span>
						<span ng-show="disLoginForm.email.$error.email">Invalid Email!</span>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Password: </label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="dis_pw" id="dis_pw" ng-model="dis.disPw" required />
					<span style="color:red" ng-show="disLoginForm.disPw.$dirty && disLoginForm.disPw.$invalid">
						<span ng-show="disLoginForm.disPw.$error.required">Password is Required!</span>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-info" ng-click="disLogin()">Log In </button>
				</div>
			</div>
		</form>
		</div>
		<div class="col-md-3"></div>
	</div>
	
	<div class="col-md-12 non-andrew" ng-show="section == '3'">
		<button type="button" class="btn btn-info btn-left" ng-click="section = '1'">Previous</button>
		
		<div ng-show="success">
			<div class="alert alert-success" role="alert">{{success}}</div>
		</div>
		<div ng-show="error">
			<div class="alert alert-warning" role="alert">{{error}}</div>
		</div>
		<form class="form-horizontal" name="userInsert" method="post">
			<div class="form-group">
				<label class="col-sm-4 control-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="first_name" id="first_name" ng-model="user.firstName" placeholder="First Name" ng-model-options="{ updateOn: 'blur' }" required>
					<span style="color:red" ng-show="userInsert.first_name.$dirty && userInsert.first_name.$invalid">
						<span ng-show="userInsert.first_name.$error.required">First Name is Required!</span>
					</span>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-4 control-label">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="last_name" id="last_name" ng-model="user.lastName" placeholder="Last Name" required>
					<span style="color:red" ng-show="userInsert.last_name.$dirty && userInsert.last_name.$invalid">
						<span ng-show="userInsert.last_name.$error.required">Last Name is Required!</span>
					</span>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-4 control-label">Preferred Email Address</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" name="email" id="email" ng-model="user.email" placeholder="Email" required>
					<span style="color:red" ng-show="userInsert.email.$dirty && userInsert.email.$invalid">
						<span ng-show="userInsert.email.$error.required">Email is Required!</span>
						<span ng-show="userInsert.email.$error.email">Invalid Email!</span>
					</span>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-4 control-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="password" id="password" ng-model="user.password" placeholder="password" required>
					<span style="color:red" ng-show="userInsert.password.$dirty && userInsert.password.$invalid">
						<span ng-show="userInsert.password.$error.required">Password is Required!</span>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Position</label>
				<div class="col-sm-8">
					<select class="form-control" id="position" ng-model="user.position" ng-options="position.value as position.value for position in positions" required></select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Image</label>  		
				<div class="col-sm-8">
					<input class="form-control" ngf-select ng-model="user.imageSrc" name="image" accept="image/*" />
					<!--<img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}" />-->
    			</div>
  			</div>
		
			<div class="form-group">
				<label class="col-sm-4 control-label">NOTE: all fields are required!</label>
				<div class="col-sm-8">
					<button type="submit" class="btn btn-default" ng-disabled="userInsert.$invalid" ng-click="submitForm()">Add User</button>
				</div>
			</div>
		</form>
	</div>
</div>
